<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://nurulfikri.ac.id/wp-content/uploads/2019/06/cropped-logo-fix-NF-16-192x192.png"
    sizes="192x192" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Sistem Lowongan Kerja</title>
  <script src="js/otentikasi.js"></script>
</head>

<body>
  <div class="container-fluid mb-2">
    <div class="bg-primary py-4">
      <h3 class="text-center mt-3 mb-2 text-white">Sistem Informasi Lowongan Kerja NF - SILOKERNF</h3>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img
            src="https://nurulfikri.ac.id/wp-content/uploads/2019/08/sttnf-panjang.png" width="200" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lowongan.html">Lowongan Baru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="isi_loker.html">Isi Loker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="daftar_mitra.html">Daftar Mitra</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="berita.html">Berita</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <div class="d-flex justify-content-center">
        <div class="card mt-3 shadow-sm" style="width: 25rem;">
          <div class="card-body">
            <form id="form_id" method="post" name="myform">
              <div class="d-flex justify-content-center">
                <img src="https://nurulfikri.ac.id/wp-content/uploads/2019/08/sttnf-panjang.png" width="200" />
              </div>
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                  placeholder="Enter password" autocomplete="on">
              </div>
              <di v class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </di>
              <input type="button" class="btn btn-primary" value="Login" id="submit" onclick="validate()" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).keypress(function (event) {
        let keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13') {
          validate()
        }
      });
    </script>

</body>

</html>
